<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskApp</title>
</head>
<body>
    {% for task in tasks %}
        <div> 
            <h2>{{ task.name }}</h2>
            <p>{{ task.description }}</p>
            <p>{{ task.author }} - {{ task.created_date }}</p>
        </div>
    {% endfor %}
</body>
</html>
